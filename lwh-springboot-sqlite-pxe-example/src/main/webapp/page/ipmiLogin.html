<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0;padding:0;}
        html,body{
            width: 100%;
            height:100%;
        }
        p{height:40px;line-height: 38px;text-align: center;position: absolute;top:0;left:0;width: 100%;border: 2px solid #ddd;box-sizing: border-box;}
        #content{width:100%;height:100%;padding: 40px;box-sizing: border-box;padding-top: 50px;}
        #content >div{width:100%;height:100%;}

        iframe{width:100%;height:100%;}
    </style>
</head>
<body>
    <p>您好，服务器远程控制台，用户名：<span id="account"></span>，密码：<span id="password"></span></p>
    <div id="content">
        <div>
            <iframe id="address"></iframe>
        </div>

    </div>
<script>
    window.onload=function(){
        function parseParam(){
            var url=window.location.search.slice(1);
            var arr=url.split("&");
            var obj={};
            arr.forEach(function(v,i){
                var param=v.split("=");
                obj[param[0]]=param[1]
            })
            return obj
        }

        var param=parseParam();
        document.getElementById("account").innerHTML=param.account;
        document.getElementById("password").innerHTML=param.password;
        document.getElementById("address").setAttribute("src","http://"+param.ip);

    }
</script>
</body>
</html>
